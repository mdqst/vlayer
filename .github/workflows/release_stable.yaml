name: Release stable
on:
  push:
    branches:
      - rzadp/publish-0.2.0
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
jobs:
  release:
    if: github.repository == 'vlayer-xyz/vlayer'
    uses: ./.github/workflows/release_common.yaml
    with:
      vlayer_release: stable
    secrets: inherit
